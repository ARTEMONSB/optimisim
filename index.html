<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dapp</title>
  </head>
  <body>
      <button id="shortAddress">Connect Wallet</button>
      <button id="approve">Approve Balance</button>
      <button id="withdraw">Withdraw</button>
      <h1 id="needtoinstall"></h1>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script>
    if (window.ethereum) {
  handleEthereum();
} else {
  window.addEventListener('ethereum#initialized', handleEthereum, {
    once: true,
  });

  // If the event is not dispatched by the end of the timeout,
  // the user probably doesn't have MetaMask installed.
  setTimeout(handleEthereum, 3000); // 3 seconds
}

function handleEthereum() {
  const { ethereum } = window;
  if (ethereum && ethereum.isMetaMask) {
    document.getElementById("needtoinstall").innerHTML = 'Ethereum successfully detected!';
    // Access the decentralized web!
  } else {
    document.getElementById("needtoinstall").innerHTML = 'You need to install MetaMask!';
  }
}
  </script>
</html>
